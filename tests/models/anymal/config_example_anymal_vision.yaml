settings:  
  experiment_id: ${modalities_env:experiment_id}
  config_file_path: ${modalities_env:config_file_path}
  referencing_keys:
    sample_key: input_ids
    target_key: target_ids
    prediction_key: logits
  training:
    global_training_log_interval_in_steps: 2
    global_checkpointing_interval_in_steps: 2
    global_evaluation_interval_in_steps: 2
    global_num_training_samples: 12
    global_num_seen_steps: 0
    do_apply_activation_checkpointing: false
    gradient_acc_steps: 1
    local_train_micro_batch_size: 3
    sequence_length: 2047
  cuda_env:
    local_rank: ${cuda_env:LOCAL_RANK}
    global_rank: ${cuda_env:RANK}
    world_size: ${cuda_env:WORLD_SIZE}
  paths:
    checkpointing_path: data/checkpoints

tokenizer:
  component_key: tokenizer
  variant_key: pretrained_hf_tokenizer
  config:
    pretrained_model_name_or_path: openai/clip-vit-base-patch32
    padding: true
    max_length: ${settings.training.sequence_length}

collate_fn:
  component_key: collate_fn
  variant_key: anymal_collator
  config:
    sample_keys:
      - images
      - ${settings.referencing_keys.sample_key}
    n_modality_tokens: ${model.config.vision_projector_config.n_latents}
    text_sample_key: ${settings.referencing_keys.sample_key}
    text_target_key: ${settings.referencing_keys.target_key}

train_image_transform:
  component_key: transform
  variant_key: image_transform
  config:
    is_training: True
    input_size: 256

text_transform:
  component_key: transform
  variant_key: text_transform
  config:
    tokenizer:
      instance_key: tokenizer
      pass_type: BY_REFERENCE

train_coco_dataset_builder:
  component_key: dataset
  variant_key: web_dataset_builder
  config:
    urls: "/nm-raid/video/multimodal_data/coco_captions/data/train/{000000..000011}.tar"
    modality_key_mapping:
      TEXT: ["json_text0", "input_ids"]
      IMAGE: ["jpg", "images"]
    modality_transforms:
      IMAGE:
        instance_key: train_image_transform
        pass_type: BY_REFERENCE
      TEXT:
        instance_key: text_transform
        pass_type: BY_REFERENCE
    num_samples: 10 # 566_748

train_dataset:
  component_key: dataset
  variant_key: web_dataset
  config:
    builders:
      - instance_key: train_coco_dataset_builder
        pass_type: BY_REFERENCE
    shardshuffle: 100
    repeat: true
    resample: true
    shuffle_buffer: 10_000

val_dataset:
  component_key: dataset
  variant_key: web_dataset
  config:
    builders:
      - instance_key: train_coco_dataset_builder
        pass_type: BY_REFERENCE
    shardshuffle: 1000
    repeat: true
    resample: true
    shuffle_buffer: 10_000

train_dataloader:
  component_key: data_loader
  variant_key: web_loader
  config:
    num_workers: 8
    pin_memory: true
    drop_last: true
    dataloader_tag: "train"
    dataset:
      instance_key: train_dataset
      pass_type: BY_REFERENCE
    batch_size: ${settings.training.local_train_micro_batch_size}
    collate_fn:
      instance_key: collate_fn
      pass_type: BY_REFERENCE

val_dataloader:
  component_key: data_loader
  variant_key: web_loader
  config:
    num_workers: 8
    pin_memory: true
    drop_last: false
    dataloader_tag: "val"
    dataset:
      instance_key: val_dataset
      pass_type: BY_REFERENCE
    batch_size: ${settings.training.local_train_micro_batch_size}
    collate_fn:
      instance_key: collate_fn
      pass_type: BY_REFERENCE

eval_dataloaders:
  - instance_key: val_dataloader
    pass_type: BY_REFERENCE

checkpoint_saving:
  component_key: checkpoint_saving
  variant_key: default
  config:
    checkpoint_saving_strategy:
      component_key: checkpoint_saving_strategy
      variant_key: save_k_most_recent_checkpoints_strategy
      config:
        k: -1 # -1 to save all checkpoints
    checkpoint_saving_execution:
      component_key: checkpoint_saving_execution
      variant_key: fsdp
      config:
        checkpoint_path: ${settings.paths.checkpointing_path}
        global_rank: ${settings.cuda_env.global_rank}
        experiment_id: ${settings.experiment_id}

wrapped_model:
  component_key: model
  variant_key: fsdp_wrapped
  config:
    model:
      instance_key: model
      pass_type: BY_REFERENCE
    sync_module_states: true
    mixed_precision_settings: BF_16
    sharding_strategy: FULL_SHARD
    block_names: [GPT2Block]

model:
  component_key: model
  variant_key: anymal
  config:
    vision_encoder_config:
      sample_key: images
      prediction_key: vision_embeddings
      img_size: ${train_image_transform.config.input_size}
      n_classes: Null # Disable vision transformer head
      n_layer: 3
      attention_config:
        attention_engine_type: pytorch_flash_attention
      n_head: 8
      n_embd: 768
      dropout: 0.0
      patch_size: 16
      patch_stride: 16
      n_img_channels: 3
      add_cls_token: False
      bias: True
    vision_projector_config:
      n_embd: 768
      n_head: 8
      n_layer: 6
      n_latents: 64
      block_size: 196
      ffn_hidden: 3072
      bias: true
      dropout: 0.0
      attention_config:
        attention_engine_type: default_attention
    text_decoder_config:
      sample_key: ${settings.referencing_keys.sample_key}
      poe_type: ABSOLUTE
      block_size: ${settings.training.sequence_length}
      prediction_key: ${settings.referencing_keys.prediction_key}
      vocab_size: 50304 # GPT-2 vocab_size of 50257, padded up to nearest multiple of 64 for efficiency
      n_layer: 12
      n_head_q: 12
      n_head_kv: 12
      ffn_hidden: 2048
      n_embd: 768
      dropout: 0.0
      bias: true # True: bias in Linears, like GPT-2. False: a bit better and faster
      attention_config:
        qkv_transforms: []
          # - type_hint: RotaryTransform
          #   config:
          #     n_embd: ${model.config.n_embd}
          #     n_head: ${model.config.n_head_q} #it has to be head_q here
          #     seq_length_dim: -2
      attention_implementation: dao_flash
      activation_type: gelu
      weight_init:
        mean: 0.0
        std: 0.02
      attention_norm:
        component_key: layer_norm
        variant_key: rms_norm
        config:
          ndim: ${model.config.text_decoder_config.n_embd}
          bias: true
          epsilon: 1e-5
      ffn_norm:
        component_key: layer_norm
        variant_key: rms_norm
        config:
          ndim: ${model.config.text_decoder_config.n_embd}
          bias: true
          epsilon: 1e-5
      lm_head_norm:
        component_key: layer_norm
        variant_key: rms_norm
        config:
          ndim: ${model.config.text_decoder_config.n_embd}
          bias: true
          epsilon: 1e-5
    prediction_key: logits
    training_stage: MODALITY_ALIGNMENT
    #text_decoder_checkpoint_path: /path/to/checkpoint.bin

loss_fn:
  - component_key: loss
    variant_key: cross_entropy_loss
    config:
      target_key: ${settings.referencing_keys.target_key}
      prediction_key: ${settings.referencing_keys.prediction_key}

optimizer:  
  component_key: optimizer
  variant_key: adam_w
  config:
    lr: 6e-4
    betas: [0.9, 0.95]
    eps: 1e-8
    weight_decay: 1e-1
    wrapped_model: 
      instance_key: wrapped_model
      pass_type: BY_REFERENCE

scheduler:
  component_key: scheduler
  variant_key: onecycle_lr
  config:
    optimizer:
      instance_key: optimizer
      pass_type: BY_REFERENCE
    max_lr: 6e-4
    div_factor: 10
    final_div_factor: 1
    total_steps: 17010   # normally 17000 steps if num ranks = 4
    pct_start: 0.04      # ~ 700 steps
    anneal_strategy: cos

gradient_clipper:
  component_key: gradient_clipper
  variant_key: fsdp
  config:
    wrapped_model:
      instance_key: wrapped_model
      pass_type: BY_REFERENCE
    norm_type: P2_NORM
    max_norm: 1.0

batch_progress_subscriber:
  component_key: progress_subscriber
  variant_key: rich
  config:
    local_rank: ${settings.cuda_env.local_rank}
    global_num_seen_steps: ${settings.training.global_num_seen_steps}
    train_dataloader:
      instance_key: train_dataloader
      pass_type: BY_REFERENCE
    eval_dataloaders:
      instance_key: eval_dataloaders
      pass_type: BY_REFERENCE

evaluation_subscriber:
  component_key: results_subscriber
  variant_key: wandb
  config:
    local_rank: ${settings.cuda_env.local_rank}
    project: modalities
    mode: OFFLINE
    experiment_id: ${settings.experiment_id}
    directory: "."
    config_file_path: ${settings.config_file_path}
